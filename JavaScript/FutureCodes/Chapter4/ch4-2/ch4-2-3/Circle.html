<!DOCTYPE html>
<html>

<head>
  <script>
    var context;
    function init() {
      var canvas = document.getElementById("canvas");
      context = canvas.getContext("2d");
      context.strokeStyle = "#FF0000";
      context.fillStyle = "#00FFFF";
      context.lineWidth = 5;
      context.arc(100, 50, 30, 0, 2 * Math.PI);
      context.fill();

      context.beginPath();
      context.moveTo(200, 50);
      context.arc(200, 50, 30, 0, Math.PI / 3);
      context.closePath();
      context.stroke();

      context.beginPath();
      context.moveTo(300, 50);
      context.arc(300, 50, 30, 0, Math.PI / 3, true);
      context.closePath();
      context.stroke();

      context.beginPath();
      context.moveTo(400, 50);
      context.arc(400, 50, 30, -1 * Math.PI / 6, Math.PI / 6, true);
      context.closePath();
      context.fill();
    }
  </script>
</head>

<body onload="init()">
  <canvas id="canvas" width="600" height="400"></canvas>
</body>

</html>
